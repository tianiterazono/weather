<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>

    <h1>Weather Report App</h1>
    <p></p>Click <a href ="https://www.gps-coordinates.net/" target="_blank">HERE</a> to get your GPS Coordinates!</p>
    
    <form action="/" method="post">
         <label for="latitudeInput">Latitude: </label>
        <input id = "latitudeInput" type="number" step="any" name="latitudeInput">
        <label for="longitudeInput">Longitude: </label>
        <input id = "longitudeInput" type="number" step="any" name="longitudeInput">
        <button type="submit">Go</button>
    </form>

  </body>
</html>
